<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEURO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LEFT SIDEBAR -->
    <div class="grayBox">
      <div class="logoCircle">N</div>
      <div class="pause">||</div>
      <div class="slideIndex">01</div>
    </div>

    <!-- header -->
    <div class="hero">
      <header class="topbar">
        <div class="brand">NEURO.</div>
        <div class="meta">
          <span>4°12'S 33°24'8\"E</span>
          <span>MON 22.07</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </header>
      <!-- GRAYBOX -->
      <div class="grayHero">
        <section class="hero">
          <h1 class="title">
            <span class="line1">CREATIVE TEAM</span>
            <span class="line2 strikethrough">FOR FUTURE'S</span>
            <span class="line3">BRANDS.</span>
          </h1>
          <div class="letsWork">
            <p class="subtitle">
              We are outstanding individuals<br />
              who loves to combine art + design
            </p>

            <button class="cta">LET’S WORK</button>
          </div>
        </section>
        <div class="scroll-down">↓</div>
      </div>
    </div>
    <div class="videoCard">
      <div class="playBtn">▶</div>
      <span class="time">4:35</span>
      <small>PLAY REELS</small>
    </div>








    </div>
  </body>
</html>
